<h1 class="text-center text-primary">My ToDo List</h1>
<div class="row">

  <div class="col-6">
    <div class="from-group">
      <label for="newTask"></label>

      <input placeholder="Add Task" type="text"  class="form-control" id="newTask" [(ngModel)] ="todoInput">

    </div>

  </div>


    <div class="col-3 mt-4">
      <button class="btn btn-success" (click)="addTask()" [disabled]="!todoInput.length">Add</button>
    </div>

    <div class="col-3 mt-4">
      <button class="btn btn-danger" (click)="resetForm()" [disabled]="!todoInput.length">Reset</button>
    </div>
  </div>
